<!DOCTYPE html>
<html>
    <head>
        <title>Scientific Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="container">
                <div class="output">
                    <div class="operation scrollable">
                        <div class="value">operation</div>
                    </div>
                    <div class="result scrollable">
                        <div class="value ">result</div>
                    </div>
                </div>
                <div class="modes">
                    <div class="mode"></div>
                </div>
                <div class="input">
                    <div class="top">
                        <div class="row">
                            <button>Shift</button>
                            <button>M+</button>
                            <button>M-</button>
                            <button>MS</button>
                            <button>MR</button>
                        </div>
                        <div class="row">
                            <button>d/dx</button>
                            <button>bin</button>
                            <button>hex</button>
                            <button>oct</button>
                            <button>dec</button>
                        </div>
                        <div class="row">
                            <button>e</button>
                            <button>asin</button>
                            <button>acos</button>
                            <button>atan</button>
                            <button>AND</button>
                        </div>
                        <div class="row">
                            <button>hyp</button>
                            <button>sin</button>
                            <button>cos</button>
                            <button>tan</button>
                            <button>OR</button>
                        </div>
                        <div class="row">
                            <button>^</button>
                            <button>√</button>
                            <button>(</button>
                            <button>)</button>
                            <button>NOT</button>
                        </div>
                    </div>
                    <div class="btm">
                        <div class="row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class="warn">DEL</button>
                            <button class="warn">AC</button>
                        </div>
                        <div class="row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>x</button>
                            <button>÷</button>
                        </div>
                        <div class="row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>+</button>
                            <button>-</button>
                        </div>
                        <div class="row">
                            <button>0</button>
                            <button>.</button>
                            <button>Exp</button>
                            <button>Ans</button>
                            <button>=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
